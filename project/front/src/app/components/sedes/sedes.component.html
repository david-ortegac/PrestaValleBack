<section class="section">
    <div class="row">
        <div class="col-lg-12">

            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Sedes</h5>
                    <!-- Table with stripped rows -->
                    <p-table [value]="sedes" [tableStyle]="{ 'min-width': '50rem' }">

                        <h1 style="text-align: center;">SEDES</h1>

                        <ng-template pTemplate="header">
                            <tr>
                                <th>Id</th>
                                <th>Nombre</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-product>
                            <tr>
                                <td>{{ product.id }}</td>
                                <td>{{ product.name }}</td>
                            </tr>
                        </ng-template>
                    </p-table>
                    <!-- End Table with stripped rows -->

                </div>
            </div>

        </div>
    </div>
</section>
